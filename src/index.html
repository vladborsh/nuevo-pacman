<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
        }
        #game-info {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            min-width: 560px;
        }
        #powerup-info {
            text-align: right;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <span>Score: <span id="score">0</span></span>
        <span id="powerup-info"></span>
    </div>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
